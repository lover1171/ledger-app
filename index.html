!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오프라인 가계부 앱</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#121a33;
      --panel2:#0f1630;
      --text:#e9ecf5;
      --muted:#aab2d5;
      --line:rgba(255,255,255,.10);
      --good:#2dd4bf;
      --bad:#fb7185;
      --warn:#fbbf24;
      --chip:#1b2750;
      --btn:#1a2650;
      --btn2:#24346b;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 20% 0%, #182357 0%, var(--bg) 55%);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, "Noto Sans KR", Arial, sans-serif;
      line-height:1.4;
    }

    a{ color:inherit; }

    .appHeader{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(10, 14, 30, .72);
      border-bottom:1px solid var(--line);
    }

    .headerInner{
      max-width:1100px;
      margin:0 auto;
      padding:12px 14px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width: 220px;
    }
    .brandTitle{
      font-weight:800;
      letter-spacing:.2px;
      font-size:16px;
    }
    .brandSub{
      color:var(--muted);
      font-size:12px;
    }

    .navTabs{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .navBtn{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      transition: .12s transform ease, .12s background ease, .12s border ease;
      white-space:nowrap;
    }
    .navBtn:hover{ transform: translateY(-1px); }
    .navBtn.active{
      background: linear-gradient(180deg, rgba(45,212,191,.25), rgba(45,212,191,.08));
      border-color: rgba(45,212,191,.35);
    }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:18px 14px 40px;
    }

    .page{ display:none; }
    .page.active{ display:block; }
