<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1020" />
  <title>오프라인 가계부 앱</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#121a33;
      --panel2:#0f1630;
      --text:#e9ecf5;
      --muted:#aab2d5;
      --line:rgba(255,255,255,.10);
      --good:#2dd4bf;
      --bad:#fb7185;
      --warn:#fbbf24;
      --chip:#1b2750;
      --btn:#1a2650;
      --btn2:#24346b;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 20% 0%, #182357 0%, var(--bg) 55%);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, "Noto Sans KR", Arial, sans-serif;
      line-height:1.4;
    }

    a{ color:inherit; }

    .appHeader{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(10, 14, 30, .72);
      border-bottom:1px solid var(--line);
    }

    .headerInner{
      max-width:1100px;
      margin:0 auto;
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .navTabs{
      display:flex;
      gap:8px;
      flex-wrap:nowrap;
      justify-content:center;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom:2px;
    }
    .navTabs::-webkit-scrollbar{ height:0; }

    .navBtn{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      transition: .12s transform ease, .12s background ease, .12s border ease;
      white-space:nowrap;
      flex: 0 0 auto;
    }
    .navBtn:hover{ transform: translateY(-1px); }
    .navBtn.active{
      background: linear-gradient(180deg, rgba(45,212,191,.25), rgba(45,212,191,.08));
      border-color: rgba(45,212,191,.35);
    }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:18px 14px 40px;
    }

    .page{ display:none; }
    .page.active{ display:block; }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
    }
    .card{
      grid-column: span 12;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow: var(--shadow);
      padding:14px;
    }
    .cardTitle{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }
    .cardTitle h2{
      margin:0;
      font-size:14px;
      letter-spacing:.2px;
    }
    .muted{ color:var(--muted); }

    .statGrid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
    }
    .stat{
      grid-column: span 12;
      padding:14px;
    }
    @media (min-width: 720px){
      .stat{ grid-column: span 4; }
      .card.half{ grid-column: span 6; }
    }
    .statLabel{
      color:var(--muted);
      font-size:12px;
      margin-bottom:6px;
    }
    .statValue{
      font-size:22px;
      font-weight:900;
      letter-spacing:.2px;
    }
    .good{ color:var(--good); }
    .bad{ color:var(--bad); }
    .warn{ color:var(--warn); }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .spacer{ flex:1; }

    .input, select, textarea,
    input[type="date"], input[type="week"], input[type="month"], input[type="number"], input[type="text"]{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.20);
      color:var(--text);
      outline:none;
    }
    select{ cursor:pointer; }
    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }

    .form{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
    }
    .field{ grid-column: span 12; }
    @media (min-width: 720px){
      .field.half{ grid-column: span 6; }
      .field.third{ grid-column: span 4; }
    }
    .help{
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
    }

    .seg{
      display:flex;
      width:100%;
      border:1px solid var(--line);
      border-radius:12px;
      overflow:hidden;
      background: rgba(0,0,0,.18);
    }
    .segBtn{
      flex:1;
      padding:10px 10px;
      border:0;
      background: transparent;
      color:var(--text);
      cursor:pointer;
      font-weight:800;
      letter-spacing:.2px;
    }
    .segBtn.active{
      background: linear-gradient(180deg, rgba(36,52,107,.65), rgba(26,38,80,.35));
    }
    .segBtnAlt{
      flex:1;
      padding:10px 10px;
      border:0;
      background: transparent
